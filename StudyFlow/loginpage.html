<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        .btn-google {
            background-color: #00BCD4; /* Cyan Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            background-color: #0097A7; /* Slightly darker cyan for hover effect */
            transform: scale(1.05); /* Enlarge the button on hover */
            box-shadow: 0 4px 8px rgba(0, 188, 212, 0.5); /* Highlight with a shadow */
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid white;
        }
        .divider:not(:empty)::before {
            margin-right: 10px;
        }
        .divider:not(:empty)::after {
            margin-left: 10px;
        }
        .name-checkboxes {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px; /* Adjust the distance between the two text inputs */
        }
        .name-checkboxes input {
            background-color: #333; /* Darker background for input fields */
            border: 1px solid #444; /* Border for separation */
            color: white; /* Text color */
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }
        .name-checkboxes input:first-child {
            margin-right: 10px; /* Space between first name and last name */
        }
        .name-checkboxes input::placeholder {
            color: #bbb; /* Light placeholder color */
        }
        .form-control {
            background-color: #333; /* Dark background for all input fields */
            border: 1px solid #444; /* Border for separation */
            color: white; /* Text color */
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }
        .form-control::placeholder {
            color: #bbb; /* Light placeholder color */
        }
        .form-control:hover,
        .name-checkboxes input:hover {
            transform: scale(1.05); /* Slightly enlarge the input fields */
            border-color: #7289da; /* Highlight border color on hover */
            box-shadow: 0 0 5px rgba(114, 137, 218, 0.7); /* Add a subtle glow effect */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h3>Welcome to StudyFLow!</h3>
        <p class="fw-light">Your Journey for knowledge begins here</p>
        <h3>Create your account</h3>
        <button class="btn-google w-100 mb-3">Continue with Google</button>
        <div class="divider">or</div>
        <form>
            <div class="mb-3 name-checkboxes">
                <input type="text" class="form-control" placeholder="First name">
                <input type="text" class="form-control" placeholder="Last name (Optional)">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email address">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
        <p class="mt-3">Already have an account? <a href="#" class="text-light">Sign In</a></p>
    </div>
</body>
</html>
